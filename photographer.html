<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="descriptif">
          <h1 class="name" id="userName"></h1>
          <p class="city" id="userCity"></p>
          <p id="userTagline"></p>
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <span id="userImage"></span>
      </div>

      <div class="photograph-main">
        <label for="tri">Trier par</label>
        <input type="text" id="tri" name="tri">
        
        <div >
          <span class="mediaPhotos" id="mediaPhotos"></span>
          <p id="titlePhoto"></p>
          <span>
            <p id="likesPhoto"></p>
            <img src="" alt="likes">
          </span>
          
        </div>
      </div>
      
    </main>

    <!-- MODALE -->
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" class="close"/>
        </header>
				<form>
					<div>
						<label for="firstName">Pr√©nom</label>
						<input type="text" id="firstName" name="firstName" />
					</div>
          <div>
						<label for="lastName">Nom</label>
						<input type="text" id="lastName" name="lastName" />
					</div>
          <div>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" />
					</div>
          <div>
						<label for="message">Votre message</label>
						<textarea name="message" id="message" cols="100" rows="10"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <!-- -->
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
